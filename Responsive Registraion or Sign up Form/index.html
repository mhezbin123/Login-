<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="Login.html" onsubmit="return validate();">
      <div class="input-box">
        <input id="txtunm" type="text" placeholder="Enter username" required>
      </div>
      <div class="input-box">
        <input id="txteid" type="email" placeholder="Enter your email" required>
      </div>
  
      <div class="input-box">
        <input id="txtpwd" type="password" placeholder="Create password" required>
      </div>
      <div id="cpwd_div" class="input-box">
        <input id="txtcpwd" type="password" placeholder="Confirm password" required>
        <label id="cpwd_label"></label>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="Login.html">Login now</a></h3>
      </div>
    </form>
  </div>

  <script src="/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="wrapper">
        <h2>Login</h2>
        <form action="index.html" onsubmit="return validate();">
            <div class="input-box">
                <input id="txtunm" type="text" placeholder="Enter username" required>
            </div>
            <div class="input-box">
                <input id="txtpwd" type="password" placeholder="Enter password" required>
            </div>
            <div class="input-box button">
                <input type="Submit" value="Login">
            </div>
            <div class="text">
                <h3>Not have an account? <a href="index.html">Sign-up now</a></h3>
            </div>
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
